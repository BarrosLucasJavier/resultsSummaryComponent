<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <section class="results">

    <div class="score">
      <h5>Your Result</h5>
      <div class="number">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h4>Great</h4>
      <p>You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="summary">
      <h5>Summary</h5>
      <div class="type reaction">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
            <p>Reaction</p>
          </div>
          <span><b>80</b> / 100</span>
      </div>
      <div class="type memory">
        <div>
          <img src="./assets/images/icon-memory.svg" alt="Memory icon">
          <p>Memory</p>
        </div>
        <span><b>92</b> / 100</span>
      </div>
      <div class="type verbal">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
            <p>Verbal</p>
          </div>
          <span><b>61</b> / 100</span>
      </div>
      <div class="type visual">
        <div>
          <img src="./assets/images/icon-visual.svg" alt="Visual icon">
          <p>Visual</p>
        </div>
          <span><b>72</b> / 100</span>
      </div>
      <button>Continue</button>
    </div>
  </section> 
</body>
</html>
